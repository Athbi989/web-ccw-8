<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>تحويل عملات 💰💰</title>
  </head>
  <body>
    <!-- السؤال الأول -->
    <div>
      <h2 style="text-align: center; font-size: 1.2rem; margin: 1rem">
        💵 أدخل المبلغ المطلوب تحويله
        <br />
        🛩 واختر علم الدولة التي تود السفر إليها
        <br />
      </h2>
      <div class="center">
        <input
          dir="rtl"
          type="text"
          placeholder="المبلغ"
          id="amount"
          style="text-align: center; font-size: 1rem; margin: 0.4rem"
        />
        <select id="country-list">
          <option value="USA">🇺🇸</option>
          <option value="England">🏴󠁧󠁢󠁥󠁮󠁧󠁿</option>
          <option value="UAE">🇦🇪</option>
          <option value="Turkey">🇹🇷</option>
        </select>
      </div>
      <div class="center">
        <button onclick="changeCurr();">احسب</button>
      </div>
      <div class="center">
        <h3 id="newAmount">0</h3>
      </div>
    </div>
    <script>
      function changeCurr() {
        let amount = document.getElementById("amount").value;
        let sel = document.getElementById("country-list");
        let country = sel.value;
        //   KWD to US Dollar
        if (country == "USA") {
          newAmount = amount * 3.27;
          document.getElementById("newAmount").innerHTML =
            newAmount + " دولار أمريكي";
          //   KWD to to British Pound
        } else if (country == "England") {
          newAmount = amount * 2.52;
          document.getElementById("newAmount").innerHTML =
            newAmount + " باوند بريطاني";
          //   KWD to UAE Dirham
        } else if (country == "UAE") {
          newAmount = amount * 12.01;
          document.getElementById("newAmount").innerHTML =
            newAmount + " درهم إماراتي";
          //   KWD to Turkish Lira
        } else if (country == "Turkey") {
          newAmount = amount * 24.68;
          document.getElementById("newAmount").innerHTML =
            newAmount + " ليرة تركية";
        }
      }
    </script>
  </body>
</html>
